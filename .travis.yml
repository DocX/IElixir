language: erlang
otp_release:
  - 17.1
sudo: false
before_install:
  - wget http://s3.hex.pm/builds/elixir/master.zip
  - unzip -d elixir master.zip
before_script:
  - export PATH=`pwd`/elixir/bin:$PATH
  - mix deps.get
  - mix deps.compile
  - mix escript.build
  - ./ielixir connection_file_name1
script: mix test
